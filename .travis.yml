language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
script:
  - cargo build --verbose
  - cargo test --verbose --package git-dit
  - cargo test --verbose --package libgitdit
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - pandoc
env:
  - BUILD_GIT_DIT_MAN=1
